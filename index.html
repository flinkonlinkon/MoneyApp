<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

              <div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl m-auto mt-24">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Phone Number</span>
                      </label>
                      <input id="phone-number" type="text" placeholder="Your Phone Number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span  class="label-text">pin code</span>
                      </label>
                      <input id="pin" type="password" placeholder="pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="login-btn" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
              </div>
          
  
  <script src="login.js"></script>
  <script src="utilets.js"></script>
</body>
</html>
